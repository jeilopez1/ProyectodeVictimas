                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>

                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Crear Cuenta!</h1>

                                <form action="Servlet2" method="POST" class="user">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">

                                    </div>

                                            <input type="text" class="form-control form-control-user" name="SegundoApellido" placeholder="Segundo Apellido" >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" name="Correo" placeholder="correo Electronico"required="">

                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" name="NumeroIdentificacion" placeholder="Numero de Identificacion" required="">
                                        </div>
                                        <div>
                                            <select class="custom-select d-block w-100" name="TipoDeIdentificacion" required="">
                                                <option value="">Tipo de Identificacion</option>
                                                <option>1</option>

                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" name="NumeroCelular" placeholder="Numero de Celular" required="">
                                        </div>
                                        <div>
                                            <select class="custom-select d-block w-100" name="Orientacion" required="">
                                                <option value="">Orientacion Sexual</option>
                                                <option>Hombre</option>
                                                <option>Mujer</option>
                                                <option>Indefinido</option>
                                                <option>Otro</option>
                                            </select>
                                        </div>

                                    </div>


                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user" name="Alias" placeholder="Usuario" required="">
                                        </div>

                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password" class="form-control form-control-user" name="Contrasena" placeholder="Password" required="">

                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" name="Actividad" placeholder="En que trabaja?" required="">
                                    </div>
